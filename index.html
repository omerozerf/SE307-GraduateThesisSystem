<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thesis Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    input[type="text"], input[type="number"], input[type="date"], select {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      box-sizing: border-box;
    }
    button {
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
    }
    #form-container {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<hr>
<h2>Add New Entities</h2>

<!-- Add New University -->
<div id="add-university-container">
  <h3>Add New University</h3>
  <form id="add-university-form">
    <label for="university-name">University Name</label>
    <input type="text" id="university-name" required>
    <button type="submit">Add University</button>
  </form>
</div>

<!-- Add New Institute -->
<div id="add-institute-container">
  <h3>Add New Institute</h3>
  <form id="add-institute-form">
    <label for="institute-name">Institute Name</label>
    <input type="text" id="institute-name" required>
    <button type="submit">Add Institute</button>
  </form>
</div>

<!-- Add New Author -->
<div id="add-author-container">
  <h3>Add New Author</h3>
  <form id="add-author-form">
    <label for="author-name">Author Name</label>
    <input type="text" id="author-name" required>
    <button type="submit">Add Author</button>
  </form>
</div>

<h1>Thesis Management</h1>

<!-- Tez Ekleme veya Düzenleme Formu -->
<div id="form-container">
  <h2 id="form-title">Add New Thesis</h2>
  <form id="add-thesis-form">
    <label for="title">Title</label>
    <input type="text" id="title" required>

    <label for="abstract">Abstract</label>
    <input type="text" id="abstract">

    <label for="authorid">Author</label>
    <select id="authorid" required>
      <option value="">Select Author</option>
      <!-- Author seçenekleri buraya gelecek -->
    </select>

    <label for="year">Year</label>
    <input type="number" id="year" required>

    <label for="type">Type</label>
    <select id="type" required>
      <option value="">Select Type</option>
      <option value="Master">Master</option>
      <option value="Doctorate">Doctorate</option>
      <option value="Specialization in Medicine">Specialization in Medicine</option>
    </select>

    <label for="universityid">University</label>
    <select id="universityid" required>
      <option value="">Select University</option>
      <!-- University seçenekleri buraya gelecek -->
    </select>

    <label for="instituteid">Institute</label>
    <select id="instituteid" required>
      <option value="">Select Institute</option>
      <!-- Institute seçenekleri buraya gelecek -->
    </select>

    <label for="numberofpages">Number of Pages</label>
    <input type="number" id="numberofpages">

    <label for="language">Language</label>
    <select id="language" required>
      <option value="">Select Language</option>
      <option value="English">English</option>
      <option value="Turkish">Turkish</option>
      <option value="French">French</option>
      <option value="Spanish">Spanish</option>
      <option value="German">German</option>
      <option value="Chinese">Chinese</option>
      <option value="Japanese">Japanese</option>
      <option value="Russian">Russian</option>
      <option value="Arabic">Arabic</option>
      <option value="Portuguese">Portuguese</option>
      <option value="Italian">Italian</option>
      <option value="Hindi">Hindi</option>
      <option value="Korean">Korean</option>
    </select>

    <label for="submissiondate">Submission Date</label>
    <input type="date" id="submissiondate" required>

    <button type="submit" id="submit-button">Add Thesis</button>
  </form>
</div>

<!-- Tez Listeleme -->
<h2>Theses List</h2>
<table id="thesis-list">
  <thead>
  <tr>
    <th>ID</th>
    <th>Title</th>
    <th>Abstract</th>
    <th>Author</th>
    <th>Year</th>
    <th>Type</th>
    <th>University</th>
    <th>Institute</th>
    <th>Number of Pages</th>
    <th>Language</th>
    <th>Submission Date</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <!-- Tezler buraya yüklenecek -->
  </tbody>
</table>

<script>
  const apiUrl = "http://127.0.0.1:5000";

  // Tezleri getir ve listele
  function getTheses() {
    fetch(`${apiUrl}/theses`)
            .then(response => response.json())
            .then(data => {
              const tbody = document.querySelector("#thesis-list tbody");
              tbody.innerHTML = ""; // Önceki içeriği temizle
              data.forEach(thesis => {
                const row = document.createElement("tr");
                row.innerHTML = `
            <td>${thesis.thesisid}</td>
            <td>${thesis.title}</td>
            <td>${thesis.abstract}</td>
            <td>${thesis.authorname || "Unknown Author"}</td>
            <td>${thesis.year}</td>
            <td>${thesis.type}</td>
            <td>${thesis.universityname || "Unknown University"}</td>
            <td>${thesis.institutename || "Unknown Institute"}</td>
            <td>${thesis.numberofpages || ""}</td>
            <td>${thesis.language}</td>
            <td>${thesis.submissiondate}</td>
            <td>
              <button onclick="editThesis(${thesis.thesisid})">Edit</button>
              <button onclick="deleteThesis(${thesis.thesisid})">Delete</button>
            </td>
          `;
                tbody.appendChild(row);
              });
            })
            .catch(error => console.error("Error fetching theses:", error));
  }

  // Yeni bir üniversite ekle
  preventDuplicateEventListener("add-university-form", function(event) {
    event.preventDefault();
    const universityName = document.getElementById("university-name").value;

    fetch(`${apiUrl}/add-university`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name: universityName })
    })
            .then(response => response.json())
            .then(data => {
              alert(data.message);
              document.getElementById("add-university-form").reset();
              loadDropdowns(); // Dropdownları yenile
            })
            .catch(error => console.error("Error adding university:", error));
  });

  // Yeni bir enstitü ekle
  preventDuplicateEventListener("add-institute-form", function(event) {
    event.preventDefault();
    const instituteName = document.getElementById("institute-name").value;

    fetch(`${apiUrl}/add-institute`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name: instituteName })
    })
            .then(response => response.json())
            .then(data => {
              alert(data.message);
              document.getElementById("add-institute-form").reset();
              loadDropdowns(); // Dropdownları yenile
            })
            .catch(error => console.error("Error adding institute:", error));
  });

  // Yeni bir yazar ekle
  preventDuplicateEventListener("add-author-form", function(event) {
    event.preventDefault();
    const authorName = document.getElementById("author-name").value.trim();
    if (!authorName) {
      alert("Author name cannot be empty!");
      return;
    }

    fetch(`${apiUrl}/add-author`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name: authorName })
    })
            .then(response => response.json())
            .then(data => {
              alert(data.message);
              document.getElementById("add-author-form").reset();
              loadDropdowns(); // Dropdownları yenile
            })
            .catch(error => console.error("Error adding author:", error));
  });

  // Dropdown menüleri doldur
  function loadDropdowns() {
    // Authors Dropdown
    fetch(`${apiUrl}/authors`)
            .then(response => response.json())
            .then(authors => {
              const authorSelect = document.getElementById("authorid");
              authorSelect.innerHTML = '<option value="">Select Author</option>';
              authors.forEach(author => {
                const option = document.createElement("option");
                option.value = author.authorid;
                option.textContent = `${author.authorid} - ${author.name}`;
                authorSelect.appendChild(option);
              });
            })
            .catch(error => console.error("Error fetching authors:", error));

    // Universities Dropdown
    fetch(`${apiUrl}/universities`)
            .then(response => response.json())
            .then(universities => {
              const universitySelect = document.getElementById("universityid");
              universitySelect.innerHTML = '<option value="">Select University</option>';
              universities.forEach(university => {
                const option = document.createElement("option");
                option.value = university.universityid;
                option.textContent = `${university.universityid} - ${university.name}`;
                universitySelect.appendChild(option);
              });
            })
            .catch(error => console.error("Error fetching universities:", error));

    // Institutes Dropdown
    fetch(`${apiUrl}/institutes`)
            .then(response => response.json())
            .then(institutes => {
              const instituteSelect = document.getElementById("instituteid");
              instituteSelect.innerHTML = '<option value="">Select Institute</option>';
              institutes.forEach(institute => {
                const option = document.createElement("option");
                option.value = institute.instituteid;
                option.textContent = `${institute.instituteid} - ${institute.name}`;
                instituteSelect.appendChild(option);
              });
            })
            .catch(error => console.error("Error fetching institutes:", error));
  }

  // Tez düzenleme fonksiyonu
  function editThesis(thesisid) {
    fetch(`${apiUrl}/theses`)
            .then(response => response.json())
            .then(data => {
              const thesis = data.find(t => t.thesisid === thesisid);
              if (thesis) {
                document.getElementById("title").value = thesis.title;
                document.getElementById("abstract").value = thesis.abstract || "";
                document.getElementById("authorid").value = thesis.authorid;
                document.getElementById("year").value = thesis.year;
                document.getElementById("type").value = thesis.type || "";
                document.getElementById("universityid").value = thesis.universityid;
                document.getElementById("instituteid").value = thesis.instituteid;
                document.getElementById("numberofpages").value = thesis.numberofpages || "";
                document.getElementById("language").value = thesis.language || "";
                document.getElementById("submissiondate").value = thesis.submissiondate;

                document.getElementById("form-title").textContent = "Edit Thesis";
                document.getElementById("submit-button").textContent = "Update Thesis";

                const form = document.getElementById("add-thesis-form");
                form.onsubmit = function(event) {
                  event.preventDefault();
                  updateThesis(thesisid);
                };
              }
            })
            .catch(error => console.error("Error fetching thesis:", error));
  }

  // Tez güncelleme
  function updateThesis(thesisid) {
    const thesisData = {
      title: document.getElementById("title").value,
      abstract: document.getElementById("abstract").value,
      authorid: parseInt(document.getElementById("authorid").value),
      year: parseInt(document.getElementById("year").value),
      type: document.getElementById("type").value,
      universityid: parseInt(document.getElementById("universityid").value),
      instituteid: parseInt(document.getElementById("instituteid").value),
      numberofpages: parseInt(document.getElementById("numberofpages").value) || null,
      language: document.getElementById("language").value,
      submissiondate: document.getElementById("submissiondate").value
    };

    fetch(`${apiUrl}/update-thesis/${thesisid}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(thesisData)
    })
            .then(response => response.json())
            .then(data => {
              alert(data.message);
              getTheses(); // Listeyi yenile
              resetForm(); // Formu sıfırla
            })
            .catch(error => console.error("Error updating thesis:", error));
  }

  // Tez silme
  function deleteThesis(thesisid) {
    if (confirm(`Are you sure you want to delete the thesis with ID ${thesisid}?`)) {
      fetch(`${apiUrl}/delete-thesis/${thesisid}`, { method: "DELETE" })
              .then(response => {
                if (!response.ok) throw new Error("Failed to delete thesis");
                return response.json();
              })
              .then(data => {
                alert(data.message);
                getTheses();
              })
              .catch(error => console.error("Error deleting thesis:", error));
    }
  }

  // Çakışmayı önleyen event listener
  function preventDuplicateEventListener(formId, callback) {
    const form = document.getElementById(formId);
    if (!form.dataset.listenerAdded) {
      form.addEventListener("submit", callback);
      form.dataset.listenerAdded = "true";
    }
  }

  // Sayfa yüklendiğinde başlat
  getTheses();
  loadDropdowns();
</script>

</body>
</html>
